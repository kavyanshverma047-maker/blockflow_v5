# --- Alembic Configuration ---
[alembic]
script_location = alembic
sqlalchemy.url = postgresql+psycopg2://blockflow_user:password@dpg-cn2z4p3tq21c739m1gqg-a.singapore-postgres.render.com/blockflow_db?sslmode=require

